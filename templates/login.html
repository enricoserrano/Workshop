<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Login</title>
</head>
<body>

    <div class="login-dark fadedown animated">
        <form method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <input class="form-control" type="text" name="user_name" placeholder="Username" />
            <input class="form-control" type="password" name="password" placeholder="Password" />
            <button class="btn btn-primary btn-block" type="submit" value="Login">Log In</button>
            <button type="button" class="btn btn-primary btn-block loginbuttonsize loginbuttonright" onclick="location.href = '/';">Homepage</button>
            <button type="button" class="btn btn-primary btn-block loginbuttonsize loginbuttonleft" onclick="location.href = '/signup';">Signup</button>

        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
